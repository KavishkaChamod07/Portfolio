<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #1a1a1a;
            --background-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 5px;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .form-section {
            display: none;
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--accent-color);
            background-color: var(--background-color);
            color: var(--text-color);
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .items-list {
            margin-top: 20px;
        }

        .item-card {
            background-color: var(--accent-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .update-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .update-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }

        .update-form.active {
            display: block;
        }

        /* Add these styles for better project display */
        .project-card {
            border: 1px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .project-type {
            display: inline-block;
            padding: 4px 8px;
            background-color: var(--primary-color);
            color: var(--background-color);
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .project-timeline {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .tech-stack {
            margin: 10px 0;
        }

        .tech-tag {
            display: inline-block;
            padding: 2px 6px;
            background-color: var(--accent-color);
            border-radius: 3px;
            margin: 2px;
            font-size: 0.9em;
        }

        .project-links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .project-link {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            min-width: 120px;
            justify-content: center;
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .project-link.github {
            background-color: var(--secondary-color);
            border: 1px solid #444;
            color: var(--text-color);
        }

        .project-link.github:hover {
            background-color: #2f363d;
        }

        .project-link.demo {
            background-color: var(--primary-color);
            border: 1px solid var(--primary-color);
            color: var(--background-color);
        }

        .project-link.demo:hover {
            background-color: #00cc00;
        }

        .project-link i {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Portfolio Admin Panel</h1>
        
        <div class="section-tabs">
            <button class="tab-button active" data-section="about">About</button>
            <button class="tab-button" data-section="skills">Skills</button>
            <button class="tab-button" data-section="education">Education</button>
            <button class="tab-button" data-section="certifications">Certifications</button>
            <button class="tab-button" data-section="projects">Projects</button>
            <button class="tab-button" data-section="contact">Contact</button>
        </div>

        <!-- About Section Form -->
        <div id="about-form" class="form-section active">
            <h2>Update About Section</h2>
            <form id="aboutForm">
                <div class="form-group">
                    <label for="aboutTitle">Title</label>
                    <input type="text" id="aboutTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="aboutDescription">Description</label>
                    <textarea id="aboutDescription" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Update About</button>
            </form>
        </div>

        <!-- Skills Section Form -->
        <div id="skills-form" class="form-section">
            <h2>Add New Skill</h2>
            <form id="skillsForm">
                <div class="form-group">
                    <label for="skillCategory">Category</label>
                    <select id="skillCategory" name="category" required>
                        <option value="security-tools">Security Tools</option>
                        <option value="programming">Programming & Development</option>
                        <option value="security-domains">Security Domains</option>
                        <option value="additional">Additional Skills</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skillName">Skill Name</label>
                    <input type="text" id="skillName" name="name" required>
                </div>
                <button type="submit" class="btn">Add Skill</button>
            </form>
            <div class="items-list" id="skillsList"></div>
        </div>

        <!-- Education Section Form -->
        <div id="education-form" class="form-section">
            <h2>Add Education</h2>
            <form id="educationForm">
                <div class="form-group">
                    <label for="eduDegree">Degree/Course</label>
                    <input type="text" id="eduDegree" name="degree" required>
                </div>
                <div class="form-group">
                    <label for="eduInstitution">Institution</label>
                    <input type="text" id="eduInstitution" name="institution" required>
                </div>
                <div class="form-group">
                    <label for="eduStartDate">Start Date</label>
                    <input type="date" id="eduStartDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="eduEndDate">End Date</label>
                    <input type="date" id="eduEndDate" name="endDate">
                </div>
                <div class="form-group">
                    <label for="eduDescription">Description</label>
                    <textarea id="eduDescription" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Add Education</button>
            </form>
            <div class="items-list" id="educationList"></div>
        </div>

        <!-- Certifications Section Form -->
        <div id="certifications-form" class="form-section">
            <h2>Add Certification</h2>
            <form id="certificationsForm">
                <div class="form-group">
                    <label for="certName">Certification Name</label>
                    <input type="text" id="certName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="certIssuer">Issuing Organization</label>
                    <input type="text" id="certIssuer" name="issuer" required>
                </div>
                <div class="form-group">
                    <label for="certDate">Date Issued</label>
                    <input type="date" id="certDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="certDescription">Description</label>
                    <textarea id="certDescription" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Add Certification</button>
            </form>
            <div class="items-list" id="certificationsList"></div>
        </div>

        <!-- Projects Section Form -->
        <div id="projects-form" class="form-section">
            <h2>Add Project</h2>
            <form id="projectsForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="projectSummary">Project Summary</label>
                    <textarea id="projectSummary" name="summary" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectType">Project Type</label>
                    <select id="projectType" name="type" required>
                        <option value="Web Application">Web Application</option>
                        <option value="Mobile App">Mobile App</option>
                        <option value="Security Tool">Security Tool</option>
                        <option value="Research Project">Research Project</option>
                        <option value="Network Security">Network Security</option>
                        <option value="Penetration Testing">Penetration Testing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectTechStack">Tech Stack / Tools Used</label>
                    <textarea id="projectTechStack" name="techStack" rows="2" placeholder="Comma-separated list of technologies and tools" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectStartDate">Start Date</label>
                    <input type="date" id="projectStartDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="projectEndDate">End Date</label>
                    <input type="date" id="projectEndDate" name="endDate">
                    <small>(Leave empty if ongoing)</small>
                </div>
                <div class="form-group">
                    <label for="projectGithubLink">GitHub Link</label>
                    <input type="text" id="projectGithubLink" name="githubLink" placeholder="GitHub repository URL">
                </div>
                <div class="form-group">
                    <label for="projectDemoLink">Demo Link</label>
                    <input type="text" id="projectDemoLink" name="demoLink" placeholder="Live demo URL">
                </div>
                <button type="submit" class="btn">Add Project</button>
            </form>
            <div class="items-list" id="projectsList"></div>
        </div>

        <!-- Contact Section Form -->
        <div id="contact-form" class="form-section">
            <h2>Update Contact Information</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" id="contactEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contactLinkedIn">LinkedIn URL</label>
                    <input type="text" id="contactLinkedIn" name="linkedin" required>
                </div>
                <div class="form-group">
                    <label for="contactGithub">GitHub URL</label>
                    <input type="text" id="contactGithub" name="github" required>
                </div>
                <div class="form-group">
                    <label for="contactTryHackMe">TryHackMe URL</label>
                    <input type="text" id="contactTryHackMe" name="tryhackme" required>
                </div>
                <button type="submit" class="btn">Update Contact Info</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and sections
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
                
                // Add active class to clicked button and corresponding section
                button.classList.add('active');
                document.getElementById(`${button.dataset.section}-form`).classList.add('active');
            });
        });

        // Form submission handlers
        const forms = {
            aboutForm: document.getElementById('aboutForm'),
            skillsForm: document.getElementById('skillsForm'),
            educationForm: document.getElementById('educationForm'),
            certificationsForm: document.getElementById('certificationsForm'),
            projectsForm: document.getElementById('projectsForm'),
            contactForm: document.getElementById('contactForm')
        };

        Object.entries(forms).forEach(([formId, form]) => {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Special handling for project links
                if (formId === 'projectsForm') {
                    const githubLink = data.githubLink || '';
                    const demoLink = data.demoLink || '';
                    delete data.githubLink;
                    delete data.demoLink;
                    data.links = {
                        github: githubLink,
                        demo: demoLink
                    };
                }
                
                try {
                    const response = await fetch('/api/update-portfolio', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            section: formId.replace('Form', ''),
                            data: data
                        })
                    });

                    if (response.ok) {
                        alert('Updated successfully!');
                        form.reset();
                        if (['skills', 'education', 'certifications', 'projects'].includes(formId.replace('Form', ''))) {
                            loadItems(formId.replace('Form', ''));
                        }
                    } else {
                        alert('Failed to update. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        });

        // Function to load existing items for each section
        async function loadItems(section) {
            try {
                const response = await fetch(`/api/get-${section}`);
                const items = await response.json();
                const listElement = document.getElementById(`${section}List`);
                
                if (listElement) {
                    listElement.innerHTML = items.map(item => {
                        const itemData = JSON.stringify(item).replace(/"/g, '&quot;');
                        let updateFormHTML = '';

                        switch(section) {
                            case 'skills':
                                updateFormHTML = `
                                    <form class="update-form" data-id="${item.id}">
                                        <div class="form-group">
                                            <label>Category</label>
                                            <select name="category" required>
                                                <option value="security-tools" ${item.category === 'security-tools' ? 'selected' : ''}>Security Tools</option>
                                                <option value="programming" ${item.category === 'programming' ? 'selected' : ''}>Programming & Development</option>
                                                <option value="security-domains" ${item.category === 'security-domains' ? 'selected' : ''}>Security Domains</option>
                                                <option value="additional" ${item.category === 'additional' ? 'selected' : ''}>Additional Skills</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Skill Name</label>
                                            <input type="text" name="name" value="${item.name}" required>
                                        </div>
                                        <button type="submit" class="btn">Update Skill</button>
                                    </form>
                                `;
                                break;

                            case 'education':
                                updateFormHTML = `
                                    <form class="update-form" data-id="${item.id}">
                                        <div class="form-group">
                                            <label>Degree/Course</label>
                                            <input type="text" name="degree" value="${item.degree}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Institution</label>
                                            <input type="text" name="institution" value="${item.institution}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <input type="date" name="startDate" value="${item.startDate}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>End Date</label>
                                            <input type="date" name="endDate" value="${item.endDate || ''}">
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea name="description" rows="4" required>${item.description}</textarea>
                                        </div>
                                        <button type="submit" class="btn">Update Education</button>
                                    </form>
                                `;
                                break;

                            case 'certifications':
                                updateFormHTML = `
                                    <form class="update-form" data-id="${item.id}">
                                        <div class="form-group">
                                            <label>Certification Name</label>
                                            <input type="text" name="name" value="${item.name}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Issuing Organization</label>
                                            <input type="text" name="issuer" value="${item.issuer}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Date Issued</label>
                                            <input type="date" name="date" value="${item.date}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea name="description" rows="4" required>${item.description}</textarea>
                                        </div>
                                        <button type="submit" class="btn">Update Certification</button>
                                    </form>
                                `;
                                break;

                            case 'projects':
                                updateFormHTML = `
                                    <form class="update-form" data-id="${item.id}">
                                        <div class="form-group">
                                            <label>Project Title</label>
                                            <input type="text" name="title" value="${item.title}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Summary</label>
                                            <textarea name="summary" rows="4" required>${item.summary}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Project Type</label>
                                            <select name="type" required>
                                                <option value="Web Application" ${item.type === 'Web Application' ? 'selected' : ''}>Web Application</option>
                                                <option value="Mobile App" ${item.type === 'Mobile App' ? 'selected' : ''}>Mobile App</option>
                                                <option value="Security Tool" ${item.type === 'Security Tool' ? 'selected' : ''}>Security Tool</option>
                                                <option value="Research Project" ${item.type === 'Research Project' ? 'selected' : ''}>Research Project</option>
                                                <option value="Network Security" ${item.type === 'Network Security' ? 'selected' : ''}>Network Security</option>
                                                <option value="Penetration Testing" ${item.type === 'Penetration Testing' ? 'selected' : ''}>Penetration Testing</option>
                                                <option value="Other" ${item.type === 'Other' ? 'selected' : ''}>Other</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Tech Stack</label>
                                            <textarea name="techStack" rows="2" placeholder="Comma-separated list of technologies" required>${item.techStack || ''}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <input type="date" name="startDate" value="${item.startDate}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>End Date</label>
                                            <input type="date" name="endDate" value="${item.endDate || ''}" placeholder="Leave empty if ongoing">
                                        </div>
                                        <div class="form-group">
                                            <label>GitHub Link</label>
                                            <input type="text" name="githubLink" value="${item.links?.github || ''}" placeholder="GitHub repository URL">
                                        </div>
                                        <div class="form-group">
                                            <label>Demo Link</label>
                                            <input type="text" name="demoLink" value="${item.links?.demo || ''}" placeholder="Live demo URL">
                                        </div>
                                        <button type="submit" class="btn">Update Project</button>
                                    </form>
                                `;
                                break;
                        }

                        if (section === 'projects') {
                            return `
                                <div class="item-card">
                                    <span class="project-type">${item.type || ''}</span>
                                    <h3>${item.title}</h3>
                                    <div class="project-timeline">
                                        <i class="far fa-calendar-alt"></i> 
                                        ${item.startDate}${item.endDate ? ` - ${item.endDate}` : ' - Present'}
                                    </div>
                                    <p>${item.summary}</p>
                                    <div class="tech-stack">
                                        ${(item.techStack || '').split(',').map(tech => `<span class="tech-tag">${tech.trim()}</span>`).join('')}
                                    </div>
                                    <div class="project-links">
                                        ${item.links?.github ? 
                                            `<a href="${item.links.github}" target="_blank" class="project-link github">
                                                <i class="fab fa-github"></i> Code
                                            </a>` : ''}
                                        ${item.links?.demo ? 
                                            `<a href="${item.links.demo}" target="_blank" class="project-link demo">
                                                <i class="fas fa-external-link-alt"></i> Demo
                                            </a>` : ''}
                                    </div>
                                    <div class="item-actions">
                                        <button class="update-btn" onclick="toggleUpdateForm(${item.id})">Update</button>
                                        <button class="delete-btn" onclick="deleteItem('${section}', ${item.id})">Delete</button>
                                    </div>
                                    ${updateFormHTML}
                                </div>
                            `;
                        } else {
                            return `
                                <div class="item-card">
                                    <h3>${item.name || item.degree || ''}</h3>
                                    <p>${item.description}</p>
                                    <div class="item-actions">
                                        <button class="update-btn" onclick="toggleUpdateForm(${item.id})">Update</button>
                                        <button class="delete-btn" onclick="deleteItem('${section}', ${item.id})">Delete</button>
                                    </div>
                                    ${updateFormHTML}
                                </div>
                            `;
                        }
                    }).join('');

                    // Add update form submit handlers
                    listElement.querySelectorAll('.update-form').forEach(form => {
                        form.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            const formData = new FormData(e.target);
                            const data = Object.fromEntries(formData.entries());
                            data.id = parseInt(e.target.dataset.id);

                            // Special handling for project links in update form
                            if (section === 'projects') {
                                const githubLink = data.githubLink || '';
                                const demoLink = data.demoLink || '';
                                delete data.githubLink;
                                delete data.demoLink;
                                data.links = {
                                    github: githubLink,
                                    demo: demoLink
                                };
                            }

                            try {
                                const response = await fetch(`/api/update-${section}-item/${data.id}`, {
                                    method: 'PUT',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify(data)
                                });

                                if (response.ok) {
                                    alert('Updated successfully!');
                                    loadItems(section);
                                } else {
                                    alert('Failed to update. Please try again.');
                                }
                            } catch (error) {
                                console.error('Error:', error);
                                alert('An error occurred. Please try again.');
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        // Function to toggle update form visibility
        function toggleUpdateForm(id) {
            const form = document.querySelector(`.update-form[data-id="${id}"]`);
            if (form) {
                form.classList.toggle('active');
            }
        }

        // Function to delete items
        async function deleteItem(section, id) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    const response = await fetch(`/api/delete-${section}-item/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadItems(section);
                    } else {
                        alert('Failed to delete item. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        }

        // Load existing items when page loads
        ['skills', 'education', 'certifications', 'projects'].forEach(section => {
            loadItems(section);
        });
    </script>
</body>
</html>
